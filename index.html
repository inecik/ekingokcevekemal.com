<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Remaining -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ekin Gökçe ve Kemal">
    <title>Ekin Gökçe ve Kemal</title>   <!-- will be overwritten by JS -->
    <style>  
        :root {
            /*#59684d*/
            --primary-color: #212121;
            --accent-color: #616061;
            --text-color: #5e5e5e;
            --footer-color: #727f80;
            --light-gray: #edf0f0;
            --line-color: #929292;
            --transition-speed: 0.1s;

            --hex-w: 800px;                 /*  ➜ change here if SVG size changes           */
            --hex-h: calc(var(--hex-w)*0.8660254038);   /* √3 / 2 * width                    */
            --hex-sx: calc(var(--hex-w)*1.5);           /* tile box width  = 3/2 * side len */
            --hex-sy: var(--hex-h);                     /* tile box height = full hex height */
            --hex-ox: calc(var(--hex-w)*0.75);          /* horizontal shift = 3/4 * width   */
            --hex-oy: calc(var(--hex-h)*0.5);           /* vertical   shift = 1/2 * height  */

            /* ------ new inner frame ------ */
            --frame-offset: 60px;   /* distance to honey‑comb border */
            --frame-pad: 10px;      /* inner padding for content */
            --frame-opacity: 1.0;  /* white frame opacity */
            --frame-border-color: #59684d; /* color of the outer border */
        }

        body {
            font-family: 'Lora', 'Georgia', serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .container {
            max-width: 720px;
            margin: 80px auto;
            padding: 0 40px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 25px;
            margin-bottom: -5px;
            transition: transform var(--transition-speed);
        }

        .name-img{
            margin-top:auto;                  /* boşluğu yukarı iter, alt çizgiye yapışır */
            margin-bottom:var(--name-bottom-pad);
            max-width:100%;
            height:auto;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 25px 0 15px;
            font-weight: 700;
            letter-spacing: -0.25px;
        }

        .position {
            font-size: 1rem;
            color: var(--footer-color);
            margin-bottom: 10px;
        }

        .status {
            color: #e67e22;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-size: 0.9rem;
            margin: 20px 0;
        }

        /* ---------- target element ---------- */
        .bio-section{
          text-align: center;
          position:relative;
          border-radius:10px;
          overflow:hidden;
          padding:40px 50px;
          background:#fff;
          box-shadow:0 20px 20px rgba(0,0,0,.55);
          box-sizing:border-box;
          padding: 0;                 /* ↞ padding handled by inner frame                        */
        }

        /* ---------- inner white rectangle ---------- */
        .bio-frame {
            position: relative;
            margin: var(--frame-offset);
            padding: var(--frame-pad);
            background: rgba(255, 255, 255, var(--frame-opacity));
            border-radius: inherit;          /* keeps same rounded corners */
            border:2px solid var(--frame-border-color); /* added colored border */
            box-sizing: border-box;
            z-index: 1;                      /* sits above honey‑comb pseudos */

            /* ---- yeni: içeriği dikey hizala ---- */
            display:flex;
            flex-direction:column;
            align-items:center;
            min-height:100%;
        }

        /* ---------- honey-comb overlay (two layers) ---------- */
        .bio-section::before,
        .bio-section::after{
          content:'';
          position:absolute; inset:0;
          pointer-events:none;
          border-radius:inherit;
          /* ↑  no z-index => each pseudo is painted ABOVE the section bg,
                but BELOW regular content – perfect for decorative frame   */
          background-image:url("images/frame-flowers.svg");
          background-repeat:repeat;
          background-size:var(--hex-sx) var(--hex-sy);
          transition:transform .2s ease;
        }


        /* odd rows – shifted half-hex */
        .bio-section::after{
          background-position:var(--hex-ox) var(--hex-oy);
        }

        /*        break point for 520*/

        @media (max-width: 520px) {
            :root{
                --frame-offset:5px;
                --frame-pad:10px;

                /* -------- mobile: scale tile -------- */
                --hex-w:600px;
                --hex-h:calc(var(--hex-w)*0.8660254038);
                --hex-sx:calc(var(--hex-w)*1.5);
                --hex-sy:var(--hex-h);
                --hex-ox:calc(var(--hex-w)*0.75);
                --hex-oy:calc(var(--hex-h)*0.5);

                /* ---- mobile: name alt boşluğu küçült ---- */
                --name-bottom-pad:10px;
            }

            .container {
                padding: 0 10px;
                margin: 20px auto;
            }

            .bio-section {
                padding: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }

        .bio {
            font-size: 0.95rem;
            text-align: justify;
            hyphens: auto;
            margin: 0 auto;
            max-width: 720px;
        }

        .bio p {
            margin-bottom: 1.5em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 50px 0;
            flex-wrap: wrap;
        }

        .social-link {
            color: var(--primary-color);
            text-decoration: none;
            padding: 5px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .social-link:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .no-blue-link {
            color: var(--text-color); /* Sets the link color to the same as the main text */
            text-decoration: none; /* Removes underline from the link */
        }

        .no-blue-link:hover {
            color: var(--accent-color); /* Optional: changes color on hover to accent color */
            text-decoration: underline; /* Adds underline on hover */
        }

        footer {
            text-align: center;
            color: var(--footer-color);
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid var(--line-color);
            font-size: 0.9rem;
        }

        .contact-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* ------- language switcher ------- */
        /* mutlak konumu kaldır, akış içinde kalsın ve foto ile araya boşluk gelsin */
        .lang-switcher{
            display:flex;
            justify-content:center;
            gap:6px;
            margin-bottom:20px;
            position:static;   /* position:absolute; satırı kaldırıldı */
            transform:none;    /* translateX(-50%) kaldırıldı */
            top:auto;
            left:auto;
        }
        .lang-btn{padding:6px 12px;font-size:.8rem;border:1px solid var(--primary-color);background:#fff;color:var(--primary-color);cursor:pointer;border-radius:6px;transition:all var(--transition-speed)}
        .lang-btn.active,.lang-btn:hover{background:var(--primary-color);color:#fff}

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <section class="bio-section">
            <div class="bio-frame">
                <img src="images/main-flower.svg" alt="Ekin Gökçe ve Kemal" class="profile-img">
                <img src="images/name.svg" alt="Ekin Gökçe ve Kemal" class="name-img">

            </div>
        </section>


        <div class="social-links">
            <a href="https://linkedin.com/in/kemalinecik" class="social-link" target="_blank" data-i18n="linkedin"></a>
            <a href="https://github.com/inecik" class="social-link" target="_blank" data-i18n="github"></a>
            <a href="https://scholar.google.com/citations?user=zPqEQ-IAAAAJ&hl=en&oi=ao" class="social-link" target="_blank" data-i18n="scholar"></a>
            <a href="https://twitter.com/kemalinecik" class="social-link" target="_blank" data-i18n="twitter"></a>
            <a href="https://bsky.app/profile/inecik.bsky.social" class="social-link" target="_blank" data-i18n="bluesky"></a>
        </div>

        <footer>
            <p data-i18n="footer_p1"></p>
            <p data-i18n="footer_p2" class="address"></p>
        </footer>

    </div>


    <script>
    /*
     |------------------------------------------------------------------
     |  i18n initialisation – wrapped in an IIFE so we don’t pollute the
     |  global scope every time the browser or a hot‑reload re‑executes
     |  this script.  It also guards against duplicate variable errors
     |  by checking whether we already placed our objects on `window`.
     |------------------------------------------------------------------
    */
    (() => {
        // Prevent the whole block from running twice (e.g. in live reload)
        if (window.i18nInitialised) return;
        window.i18nInitialised = true;

        /* ----------------- TRANSLATION DICTIONARY ----------------- */
        // Attach to `window` only if it isn’t there yet to avoid the
        // "Can't create duplicate variable" SyntaxError.
        window.translations = window.translations || {
            en: {
                title: "no en",
                name: "no en",
                position: "no en",
                bio1: `no en`,
                linkedin: "no en",
                github: "no en",
                scholar: "no en",
                twitter: "no en",
                bluesky: "no en",
                footer_p1: "no en",
                footer_p2: `no en`
            },
            tr: {
                title:  "Ekin Gökçe ve Kemal",
                name: "Ekin Gökçe ve Kemal",
                position: "Lorem ipsum dolor sit amet",
                bio1: `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fringilla sagittis turpis, ac pulvinar diam ultrices non. Integer eget volutpat ex, vel auctor est. Sed dictum sodales luctus. Nam id purus a felis blandit congue vitae et massa. Suspendisse vel consectetur ante. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Quisque semper, mi nec feugiat varius, lorem odio commodo tellus, in volutpat tortor ante et dolor. In sit amet nisl sem. Integer vel augue imperdiet, finibus nisi sit amet, tempor leo. Morbi lacus ipsum, pulvinar at nulla quis, sollicitudin consectetur massa.`,
                linkedin: "LinkedIn",
                github: "GitHub",
                scholar: "Scholar",
                twitter: "Twitter",
                bluesky: "Bluesky",
                footer_p1: "© 2025 Ekin Gökçe Çiçek ve Kemal İnecik.",
                footer_p2: `Tüm hakları saklıdır.`
            },
        };

        const translations = window.translations; // shorthand

        /* ----------------- LANGUAGE HANDLER ----------------- */
        function setLanguage(lang){
            const dict = translations[lang] || translations.tr;

            /* new line ↓ */
            document.title = dict.title || "Ekin Gökçe ve Kemal";

            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            el.innerHTML = dict[key] || key;
            });
            document.querySelectorAll('.lang-btn')
                  .forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
            localStorage.setItem('lang', lang);
        }

        // Initial load: use previously chosen language or browser default
        const userLang = localStorage.getItem('lang') || (navigator.language || 'tr').slice(0,2);
        setLanguage(['tr'].includes(userLang) ? userLang : 'tr');

        // Button click events
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
        });
    })();
    </script>
</body>
</html>
