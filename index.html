    <title>Ekin Gökçe ve Kemal'in Düğünü</title>   <!-- will be overwritten by JS -->
    <style>  
        :root {
            /*#59684d*/
            --primary-color: #59684d;
            --accent-color: #59684d;
            --text-color: #59684d;
            --footer-color: #727f80;
            --light-gray: #edf0f0;
            --line-color: #59684d79;
            --transition-speed: 0.1s;

            --hex-w: 800px;                 /*  ➜ change here if SVG size changes           */
            --hex-h: calc(var(--hex-w)*0.8660254038);   /* √3 / 2 * width                    */
            --hex-sx: calc(var(--hex-w)*1.5);           /* tile box width  = 3/2 * side len */
            --hex-sy: var(--hex-h);                     /* tile box height = full hex height */
            --hex-ox: calc(var(--hex-w)*0.75);          /* horizontal shift = 3/4 * width   */
            --hex-oy: calc(var(--hex-h)*0.5);           /* vertical   shift = 1/2 * height  */

            /* ------ new inner frame ------ */
            --frame-offset: 60px;   /* distance to honey‑comb border */
            --frame-pad: 30px;      /* inner padding for content */
            --frame-opacity: 1.0;  /* white frame opacity */
            --frame-border-color: #59684d; /* color of the outer border */
        }

        body {
            font-family: 'Lora', 'Georgia', serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 15px;
            margin-bottom: 15px;
            transition: transform var(--transition-speed);
        }

        .name-img{
            width: 260px;
            margin-top:auto;                  /* boşluğu yukarı iter, alt çizgiye yapışır */
            margin-bottom: 15px;
            max-width:100%;
            height:auto;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 25px 0 15px;
            font-weight: 700;
            letter-spacing: -0.25px;
        }

        .position {
            font-size: 1rem;
            color: var(--footer-color);
            margin-bottom: 10px;
        }

        .status {
            color: #e67e22;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-size: 0.9rem;
            margin: 20px 0;
        }

        /* ---------- target element ---------- */
        .bio-section{
          text-align: center;
          position:relative;
          border-radius:10px;
          overflow:hidden;
          padding:40px 50px;
          background:#fff;
          box-shadow:0 20px 20px rgba(0,0,0,.55);
          box-sizing:border-box;
          padding: 0;                 /* ↞ padding handled by inner frame                        */
        }

        /* ---------- inner white rectangle ---------- */
        .bio-frame {
            position: relative;
            margin: var(--frame-offset);
            padding: var(--frame-pad);
            background: rgba(255, 255, 255, var(--frame-opacity));
            border-radius: inherit;          /* keeps same rounded corners */
            border:2px solid var(--frame-border-color); /* added colored border */
            box-sizing: border-box;
            z-index: 1;                      /* sits above honey‑comb pseudos */

            /* ---- yeni: içeriği dikey hizala ---- */
            display:flex;
            flex-direction:column;
            align-items:center;
            min-height:100%;
        }

        /* ---------- honey-comb overlay (two layers) ---------- */
        .bio-section::before,
        .bio-section::after{
          content:'';
          position:absolute; inset:0;
          pointer-events:none;
          border-radius:inherit;
          /* ↑  no z-index => each pseudo is painted ABOVE the section bg,
                but BELOW regular content – perfect for decorative frame   */
          background-image:url("images/frame-flowers.svg");
          background-repeat:repeat;
          background-size:var(--hex-sx) var(--hex-sy);
          transition:transform .2s ease;
        }


        /* odd rows – shifted half-hex */
        .bio-section::after{
          background-position:var(--hex-ox) var(--hex-oy);
        }

        /*        break point for 520*/

        @media (max-width: 520px) {
            :root{
                --frame-offset:10px;
                --frame-pad:15px;

                /* -------- mobile: scale tile -------- */
                --hex-w:600px;
                --hex-h:calc(var(--hex-w)*0.8660254038);
                --hex-sx:calc(var(--hex-w)*1.5);
                --hex-sy:var(--hex-h);
                --hex-ox:calc(var(--hex-w)*0.75);
                --hex-oy:calc(var(--hex-h)*0.5);
            }

            .container {
                padding: 0 20px;
                margin: 40px auto;
            }

            .bio-section {
                padding: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }


        @media (max-width: 319px){      /* ← don’t forget “px”! */
            .profile-img{
                width: 90px;
                height: 90px;
            }
        }

        .bio {
            font-size: 0.95rem;
            text-align: justify;
            hyphens: auto;
            margin: 0 auto;
            max-width: 720px;
        }

        .bio p {
            margin-bottom: 1.5em;
        }

        /* =====================================================
           NEW: minimalist action buttons (RSVP | Konum | Foto)
           ===================================================== */
        .action-links{
            display:flex;
            justify-content:center;
            gap:5px;
            margin:50px 0 10px; /* ↑ top 30px, ↓ bottom 10px */
            flex-wrap:wrap;
        }

        .action-link{
            font-family:'Lora','Georgia',serif;
            font-size:0.8rem;
            letter-spacing:0.1px;
            color:var(--frame-border-color);
            text-decoration:none;
            padding:5px 10px;
            border:1.5px solid var(--frame-border-color);
            border-radius:24px; /* echoes the card's rounded corners */
            transition:background var(--transition-speed), color var(--transition-speed), transform var(--transition-speed);
        }
        .action-link:hover,
        .action-link:focus{
            background:var(--frame-border-color);
            color:#fff;
            transform:translateY(-2px);
        }
        .action-break{flex-basis:100%;height:0;}

        /* ------------ COUNTDOWN (new) ------------- */
        .countdown{    
            text-align:center;
            color:var(--footer-color);
            font-size:0.7rem;
            margin-top:40px;
        }

        footer {
            text-align: center;
            color: var(--footer-color);
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid var(--line-color);
            font-size: 0.7rem;
        }

        .contact-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* ==== tiny-screen error overlay =================================== */
        #size-error{
            /* full-screen overlay */
            position: fixed; inset: 0;
            display: none;              /* ← shown only in media query */
            z-index: 9999;

            /* look & feel */
            background: #fff;
            color: var(--primary-color);
            font-family: 'Lora','Georgia',serif;
            font-size: 0.6rem;
            line-height: 1.4;
            padding: 40px 30px;
            text-align: center;

            /* small visual polish */
            box-shadow: 0 0 20px rgba(0,0,0,.15);
        }

        /* === trigger when viewport < 259 px =============================== */
        @media (max-width: 259px){
            #size-error{ display:flex;          /* show overlay            */
                        align-items:center;
                        justify-content:center; }

            /* optionally hide the real page underneath the overlay */
            .container,
            .action-links,
            footer{ display:none; }
        }

        /* ------- language switcher ------- */
        /* mutlak konumu kaldır, akış içinde kalsın ve foto ile araya boşluk gelsin */
        .lang-switcher{
            display:flex;
            justify-content:center;
            gap:6px;
            margin-bottom:20px;
            position:static;   /* position:absolute; satırı kaldırıldı */
            transform:none;    /* translateX(-50%) kaldırıldı */
            top:auto;
            left:auto;
        }
        .lang-btn{padding:6px 12px;font-size:.8rem;border:1px solid var(--primary-color);background:#fff;color:var(--primary-color);cursor:pointer;border-radius:6px;transition:all var(--transition-speed)}
        .lang-btn.active,.lang-btn:hover{background:var(--primary-color);color:#fff}

    </style>

<body>

            <!-- Shared photo album -->

<script>
    /*************** CONFIG ***************/
    const EVENT_START_ISO = '2025-06-28T19:00:00+03:00';
    const EVENT_END_ISO   = '2025-06-28T23:00:00+03:00';
    const EVENT_TITLE = "Ekin Gökçe ve Kemal'in Düğünü";
    const EVENT_DESCRIPTION = "Bu özel günümüzde, Filiz & Şeref Çiçek ile Hacer & Ahmet İnecik olarak sizleri de aramızda görmekten mutluluk duyarız.";
    const EVENT_LOCATION = "Divan Çukurhan, Necatibey Mah. Depo Sk. No:3, Ulus/Altındağ, Ankara, Türkiye";
    const WEBSITE_URL = 'https://ekingokcevekemal.com';
    const EVENT_TZ = 'Europe/Istanbul';

/********** ADD-TO-CALENDAR (v3 – Safari fixed) ***********/
(function () {
  const btn = document.getElementById('calendar-btn');
  if (!btn) return;

  /* very small user-agent test */
  const ua  = navigator.userAgent || '';
  const isAndroid = /Android/i.test(ua);
  const isWindows = /Windows/i.test(ua);

  /* Use the built-in <a> link for Apple & most desktops.
     Override only on platforms that need something different. */
  btn.addEventListener('click', e => {
    if (isAndroid) {                   // Google Calendar on phones / tablets
      e.preventDefault();
      const url =
        'https://calendar.google.com/calendar/render?' +
        new URLSearchParams({
          action:'TEMPLATE',
          text:"Ekin Gökçe ve Kemal'in Düğünü",
          dates:'20250628T160000Z/20250628T200000Z',
          details:"Bu özel günümüzde, Filiz & Şeref Çiçek ile Hacer & Ahmet İnecik olarak sizleri de aramızda görmekten mutluluk duyarız.\n\nhttps://ekingokcevekemal.com",
          location:'Divan Çukurhan, Necatibey Mah. Depo Sk. No:3, Ulus/Altındağ, Ankara, Türkiye',
          ctz:'Europe/Istanbul'
        });
      window.open(url,'_blank','noopener');
    } else if (isWindows) {            // force a download for Outlook users
      e.preventDefault();
      fetch('invite/wedding.ics')
        .then(r => r.blob())
        .then(blob => {
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = 'invite/wedding.ics';
          link.click();
          setTimeout(() => URL.revokeObjectURL(link.href), 30000);
        });
    }
    /* iOS, macOS and everything else just follow the normal link */
  });
})();


    /***************************************
     * COUNTDOWN / COUNT‑UP
     ***************************************/
    (function () {
    const el = document.getElementById('countdown');
    if (!el) return;

    // Stil
    el.style.cssText =
        'text-align:center;color:var(--footer-color);font-size:0.7rem;margin-top:40px;';

    const fmt = n => n.toString().padStart(2, '0');

    function tick() {
        const now = Date.now();
        const start = new Date(EVENT_START_ISO).getTime();

        let diff = start - now;
        let prefix = 'Düğüne kalan: ';
        if (diff < 0) {
        diff = -diff;
        prefix = 'Düğünden bu yana: ';
        }

        const days = Math.floor(diff / 864e5);
        const hours = Math.floor((diff % 864e5) / 36e5);
        const mins = Math.floor((diff % 36e5) / 6e4);
        const secs = Math.floor((diff % 6e4) / 1e3);

        el.textContent = `${prefix}${days} gün ${fmt(hours)}:${fmt(mins)}:${fmt(
        secs
        )} saat`;
    }

    tick();               // İlk çizim
    setInterval(tick, 1000); // Her saniye güncelle
    })();

    /***************************************
     * I18N INITIALISATION (unchanged except new keys)
     ***************************************/
    (() => {
        if (window.i18nInitialised) return;
        window.i18nInitialised = true;

        window.translations = window.translations || {
            tr: {
                title:  "Ekin Gökçe ve Kemal'in Düğünü",
                name: "Ekin Gökçe ve Kemal'in Düğünü",
                position: "",
                bio1: "",
                rsvp: "LCV İletişim",
                location: "Konum",
                photos: "Fotoğraflar",
                website: "Site",
                calendar: "Takvime Ekle",
                footer_p1: "© 2025 Çiçek & İnecik Aileleri.<br>Tüm hakları saklıdır.",
            },
        };

        const translations = window.translations;

        function setLanguage(lang){
            const dict = translations[lang] || translations.tr;
            document.title = dict.title || EVENT_TITLE;
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerHTML = dict[key] || key;
            });
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
            localStorage.setItem('lang', lang);
        }

        const userLang = localStorage.getItem('lang') || (navigator.language || 'tr').slice(0,2);
        setLanguage(['tr'].includes(userLang) ? userLang : 'tr');

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
        });
    })();
</script>
